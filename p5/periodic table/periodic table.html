<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
  <script src="./element.js"></script>
  <script src="./elementInfo.js"></script>
</head>

<body>
<script>
// Table Properties
var tableCellWidth = 75;
var tableCellHeight = 90;
var leftPadding = 20;
var topPadding = 20;
var atomNameSize = 12;
var atomSymbolSize = 24;
var atomicNumberSize = 12;
var atomicWeightSize = 10;

var elements = [];

for (var i = 0; i < elementInfo.length; i++) {
  elements.push(new Element(elementInfo[i].name, elementInfo[i].symbol, elementInfo[i].number, elementInfo[i].atomic_mass, elementInfo[i].category, elementInfo[i].ypos, elementInfo[i].xpos));
}

function setup() {
  createCanvas(1600, 1200);
}

function draw() {
  background(220);

  for (var i = 0; i < elements.length; i++) {
    elements[i].show();
  }
}

</script>
</body>
</html>
